<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="{{ site.about.author | escape }}">
    <meta name="description" content="{{ page.description | default: site.about.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
    <meta name="generator" content="Jekyll v{{ jekyll.version }}">
    
    <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
    
    <link rel="canonical" href="{{ page.url | replace: 'index.html', '' | absolute_url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }} Feed" href="{{ site.social.rss.url | absolute_url }}">
    
    {%- if site.favicon and site.favicon != "" %}
      <link rel="shortcut icon" href="{{ site.favicon | absolute_url }}" type="image/png" />
    {%- endif %}

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet">
    <link href="{{ '/assets/css/style.css' | absolute_url }}" rel="stylesheet">

    {%- if site.google_analytics and jekyll.environment == 'production' %}
      {% include analytics.html %}
    {%- endif %}
  </head>
  <body>
    <!-- Header -->
    {% include header.html %}

    <!-- Navigation -->
    {% include navigation.html %}
    
    <!-- Main Content -->
    <div class="container" role="main">
      <div class="main-wrapper mx-auto px-3 py-5">
        {{ content }}
      </div>
    </div>

    <!-- Footer -->
    {% include footer.html %}
    
    <!-- Scripts -->
    <script src="{{ '/assets/js/plugins.js' | absolute_url }}"></script>
    <script id="dsq-count-scr" src="{{ site.disqus.count }}" async></script>
  </body>
</html>
