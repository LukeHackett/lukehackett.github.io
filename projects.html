---
layout: default
permalink: /projects/
---

{%- for project in site.projects %}
  <div class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-100">
    <div class="col p-4 d-flex flex-column position-static">
      <h3 class="mb-1">
        {{ project.title }}
      </h3>
      <p class="card-text mb-2">
        {{ project.description }}
      </p>
      <div class="d-flex">
        {%- if project.language %}
          <span class="mr-auto text-muted">
            Developed with {{ project.language }}
          </span>
        {%- endif %}
        <a href="{{ project.url | absolute_url }}" class="ml-auto">
          More Details
        </a>
      </div>
    </div>
  </div>
{%- endfor %}
