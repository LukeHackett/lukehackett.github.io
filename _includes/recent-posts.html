<div class="related-posts">
  <h3>Recent posts</h3>
  <ul>
    {%- for post in site.posts limit:3 %}
      <li>
        <h5>
          <a href="{{ post.url | absolute_url }}">{{ post.title }}</a>
          <small>{% include functions/date.html date=post.date %}</small>
        </h5>
      </li>
    {%- endfor %}
  </ul>
</div>
