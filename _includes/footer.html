<footer class="footer p-3 p-md-5 text-center text-muted bg-light">
  <div class="container">
    <ul class="footer-links">
      <li>
        <a href="{{ site.social.github.url }}" target="_blank" rel="noopener">
          {{ site.social.github.label }}
        </a>
      </li>
      <li>
        <a href="{{ site.social.twitter.url }}" target="_blank" rel="noopener">
          {{ site.social.twitter.label }}
        </a>
      </li>
      <li>
        <a href="{{ site.social.linkedin.url }}" target="_blank" rel="noopener">
          {{ site.social.linkedin.label }}
        </a>
      </li>
      <li>
        <a href="{{ site.social.rss.url | absolute_url }}" target="_blank" rel="noopener">
          {{ site.social.rss.label }}
        </a>
      </li>
      <li>
        <a href="{{ site.social.atom.url | absolute_url }}" target="_blank" rel="noopener">
          {{ site.social.atom.label }}
        </a>
      </li>
    </ul>
    <p class="mb-0">
      {{ site.footer.copyright }}
      Build with <a href="https://www.jekyllrb.com" target="_blank">Jekyll</a>. 
      Hosted by <a href="https://www.github.com" target="_blank">GitHub</a>. 
    </p>
  </div>
</footer>
