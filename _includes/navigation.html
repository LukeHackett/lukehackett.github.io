<nav class="subnavbar pt-2 pb-3 pb-md-2">
  <div class="container d-flex align-items-md-center py-2">
    <nav class="nav mx-auto">
      {%- for item in site.navigation %}
        {%- assign current = nil %}
        {%- assign page_url = page.url | replace: 'index.html', '' %}
        {%- if page_url == item.url %}
          {%- assign current = 'active' %}
        {%- endif %}
        <a class="text-dark subnav-item {{ current }}" href="{{ item.url | relative_url }}">
          {{ item.label }}
        </a>
      {%- endfor %}
    </nav>
  </div>
</nav>
