<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang }}">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="{{ .Site.Params.Author.Name }}">
    <meta name="description" content="{{ strings.TrimSpace .Site.Params.Author.Bio | truncate 150 }}">
    {{ hugo.Generator }}

    <title>{{ .Title }}</title>

    <base href="{{ .Site.BaseURL }}">
    <link rel="canonical" href="{{ .Permalink }}">

    {{ partial "_default/favicon.html" . }}
    {{ partial "_default/stylesheet.html" . }}
    {{ template "_internal/google_analytics.html" . }}
  </head>
  <body>
    <main class="container">
      <!-- Header -->
      {{ partial "linktree/header.html" . }}

      <!-- Links -->
      {{ partial "linktree/links.html" . }}

      <!-- Footer -->
      {{ partial "linktree/footer.html" . }}
    </main>
  </body>
</html>
